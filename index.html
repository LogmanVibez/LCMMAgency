<!DOCTYPE html>
<html>
<head>
    <title>SMMA Cold Email Generator</title>
</head>
<body>
    <h1>SMMA Cold Email Generator</h1>
    <form>
        <label for="client">Client Name:</label>
        <input type="text" id="client" name="client"><br><br>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="position">Your Position:</label>
        <input type="text" id="position" name="position"><br><br>
        <label for="contact">Your Contact Information:</label>
        <input type="text" id="contact" name="contact"><br><br>
        <input type="button" value="Generate Email" onclick="generateEmail()">
    </form>

    <div id="emailContainer" style="display: none;">
        <h2>Email Preview</h2>
        <div id="emailSubject"></div>
        <pre id="emailBody"></pre>
        <button onclick="copyEmail()">Copy Email</button>
    </div>

    <script>
        function generateEmail() {
            var client = document.getElementById('client').value;
            var name = document.getElementById('name').value;
            var position = document.getElementById('position').value;
            var contact = document.getElementById('contact').value;

            var subject = "Maximize Your Health and Fitness Brand's Reach with Effective Digital Advertising - LCMMAgency";
            var body = `Hi ${client},\n\n` +
                `I hope this email finds you in great health and high spirits. My name is ${name}, and I'm reaching out on behalf of LCMMAgency, a premier digital marketing agency specializing in Social Media Marketing (SMM) and Google Ads strategies. I wanted to discuss how we can help your health and fitness company thrive in the digital space and achieve remarkable results.\n\n` +
                `In today's competitive market, it's essential for health and fitness brands to leverage the power of social media and search engines to reach their target audience effectively. At LCMMAgency, we have a deep understanding of the health and fitness industry, and we possess the expertise to drive targeted traffic, increase brand visibility, and boost your conversions through strategic Instagram, Facebook, and Google Ads campaigns.\n\n` +
                `Here are a few reasons why partnering with LCMMAgency can take your health and fitness brand to new heights:\n\n` +
                `- Instagram Advertising: With over a billion active users, Instagram is a goldmine for health and fitness businesses. Our team of experts will craft visually stunning and compelling ad campaigns that resonate with your target audience. From sponsored posts and Stories to influencer collaborations, we'll ensure your brand stands out, engages users, and drives meaningful results.\n\n` +
                `- Facebook Advertising: Facebook offers unparalleled targeting capabilities to reach potential customers who are interested in health and fitness. Through our data-driven approach, we'll create and optimize Facebook ad campaigns that maximize your return on investment. Whether it's promoting your fitness classes, nutritional supplements, or personal training services, we'll deliver ads that generate leads and conversions.\n\n` +
                `- Google Ads: When people search for health and fitness solutions, it's crucial for your brand to appear at the top of the search results. With our Google Ads expertise, we'll develop highly targeted and optimized campaigns that put your business in front of potential customers actively seeking your services. From keyword research to ad copywriting and landing page optimization, we'll help you capture valuable leads and increase your online visibility.\n\n` +
                `- Remarketing: Many potential customers might visit your website without taking immediate action. Our remarketing strategies will enable you to re-engage with these prospects across various platforms, reminding them of your brand and enticing them to convert. We'll create personalized ads tailored to their interests, ensuring your health and fitness company stays top-of-mind.\n\n` +
                `- Performance Tracking and Optimization: We believe in transparent and data-driven marketing. Our team will provide comprehensive analytics and reports, allowing you to measure the success of your digital advertising campaigns. We'll continuously optimize your campaigns based on real-time insights, ensuring you achieve the best possible results and return on your investment.\n\n` +
                `I would love the opportunity to discuss how LCMMAgency can help your health and fitness brand flourish in the digital space. Could we schedule a brief call at your convenience? I'm confident that our expertise and passion for digital marketing will be a perfect fit for your company's growth.\n\n` +
                `Thank you for your time, and I look forward to connecting with you soon.\n\n` +
                `Best regards,\n\n` +
                `${name}\n` +
                `${position}\n` +
                `LCMMAgency\n` +
                `${contact}`;

            document.getElementById('emailSubject').textContent = "SUBJECT: " + subject;
            document.getElementById('emailBody').textContent = body;
            document.getElementById('emailContainer').style.display = 'block';
        }

        function copyEmail() {
            var emailSubject = document.getElementById('emailSubject').textContent;
            var emailBody = document.getElementById('emailBody').textContent;
            var emailText = emailBody;
            navigator.clipboard.writeText(emailText).then(function () {
                alert('Email copied to clipboard!');
            });
        }
    </script>
</body>
</html>
